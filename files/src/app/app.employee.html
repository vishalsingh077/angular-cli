<h1>Employee Management Data</h1>
<br>

<h2>ADD EMPLOYEE</h2>
<form>
    <table>
        <tr>
            <td>ID</td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td>Salary</td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td>Department</td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td><input type="button" value="ADD Employee" (click)="addData()"/></td>
        </tr>
    </table>
</form>


<br>
<br>

<table border="1">
    <tr >
        <th>Employee Id</th>
        <th>Employee Name</th>
        <th>Employee Salary</th>
        <th>Employee Department</th>
        <th colspan="2">Action</th>
    </tr>
    <tr *ngFor="let emp of employeeData" >
        <td>{{emp.empId}}</td>
        <td>{{emp.empName}}</td>
        <td>{{emp.empSal}}</td>
        <td>{{emp.empDep}}</td>
        <td><input type="button" value="Delete" (click)="deleteData()"/></td>
        <td><input type="button" value="Update" (click)="UpdateData()"/></td>
    </tr>
</table>

<br>
<br>

<h2>Update EMPLOYEE</h2>
<form>
    <table>
        <tr>
            <td>ID</td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td>Salary</td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td>Department</td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Update Employee" (click)="updateData()"/></td>
        </tr>
    </table>
</form>
